	<script type="text/javascript">
		function imgFill(length, giflength, urlParam) {
			var gifout = "";
		    var out = "";
		    var i;
			var z;

			if(giflength > 0)
			{
				for(z = 1; z <= giflength; z= z+1) {

					//full width
					gifout += '<div class="col-md-12 "><div class="project-image"><img src="img/'+urlParam+'/gif-'+(z)+'.gif" alt="" ></div></div>';
					$("#gifGrid").append(gifout);
					gifout = "";
					
				}
			}
			
		    for(i = 1; i <= length; i= i+1) {

		    	//full width
		    	out += '<div class="col-md-12 "><div class="project-image"><img src="img/'+urlParam+'/'+(i)+'.jpg" alt="" ></div></div>';
		    	//halfwidth
		        // out += '<div class="col-md-6"><div class="project-image"><div class="caption">'+(i+1)+'</div><img src="img/'+urlParam+'/'+(i+1)+'.jpg" alt="" ></div></div>';
		        // out += '<div class="col-md-6"><div class="project-image"><div class="caption">'+(i+2)+'</div><img src="img/'+urlParam+'/'+(i+2)+'.jpg" alt="" ></div></div>';
		        $("#imgGrid").append(out);
		        out = "";
		    }
 
		}
	</script>
	<script type="text/javascript">
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
				
		if(urlParams.has('proj')){  
			//handle model type parameter if required
			type = urlParams.get('proj');
		}

		//get Proj Detail
		let proj = projMap[type];

		document.getElementById("title").innerHTML = proj['title'];
		document.getElementById("desc").innerHTML = proj['desc'];

		imgFill(proj['length'],proj['giflength'], type);

		function nextProj(){

			var keys = Object.keys(projMap);

			var index = keys.indexOf(type);

			var nextIndex;

			if(index < keys.length - 1){
			 nextIndex = (index%(keys.length - 1)) + 1;
			}
			else if(index == keys.length - 1){
			 nextIndex = index % (keys.length-1);
			}

			window.location.href = "index.html?proj="+keys[nextIndex]+"";
		}


		//animation stopping till loading has complete
		document.getElementById("main").classList.add('js-loading');

		window.addEventListener("load", showPage, false);

		function showPage() {
 			 document.getElementById("main").classList.remove('js-loading');
		}


	</script>
